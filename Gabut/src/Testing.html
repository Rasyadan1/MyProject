<!DOCTYPE html>
<html lang="en">
<head>
    <title>Belajar Javascript</title>
    <script>
        window.onload = function() {
            var a = document.getElementById("div_halo");
            a.innerHTML = "Belajar Web";
        }
    </script>
</head>
<body>
    <h1>Belajar Web</h1>
    <p>Belajar Web Testing</p>
    <div id= "div_halo"></div>
    <a href="javascript:alert('Halo Sayang')">Klik Ini</a>
</body>
</html>
